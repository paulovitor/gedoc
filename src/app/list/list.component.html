<mat-card style="margin: 7px;">
  <mat-card-header>
    <mat-card-title>
      <h1>Listagem</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="container">
    <mat-list>
      <mat-list-item *ngFor="let file of files">
        <mat-icon mat-list-icon>file_download</mat-icon>
        <p mat-line>{{ file }}</p>
        <button class="icon" mat-icon-button (click)="delete(file)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
